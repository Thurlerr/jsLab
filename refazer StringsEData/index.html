<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.801);">

        <p>Escreva uma frase</p>

        <button type="button" id="contadorBtn">Contador de Palavras</button>
        <button type="button" id="ocorrenciaBtn">Maior Ocorrência</button>
        <button type="button" id="dataBtn">Dias de vida</button>
        <button type="button" id="dataExtBtn">Data por extenso</button>
        <button type="button" id="difDataBtn">Diferença entre datas</button>
        <button type="button" id="criptoBtn">Criptografar frase</button>
    </div>
    <div>
        <label for="searchBox"></label>
        <input type="text" id="searchBox">
        <button type="button" id="searchBtn">Procurar</button>
    </div>
    <div>
        <label for="replaceBox"></label>
        <input type="text" id="replaceBox">
        <button type="button" id="replaceBtn">Substituir</button>
    </div>

    <script src="scripts.js"></script>
